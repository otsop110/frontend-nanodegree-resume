<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <meta http-equiv"X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Resume Tarja Mard</title>
          <link href="css/style.css" rel="stylesheet">
          <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
          <script src="js/jQuery.js"></script>
          <script src="js/helper.js"></script>
          <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?libraries=places"></script>
          <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
 
     </head>
     <body>
          <div id="main">
               <div id="header" class="center-content clear-fix">
                    <ul id="topContacts" class="flex-box"></ul>  
               </div>
                      
          </div>
               <div style="clear: both;"></div>
               <div id="workExperience" class="gray">
                    <h2>Work Experience</h2>
               </div>
               <div id="projects">
                    <h2>Projects</h2>
               </div>
               <div id="education" class="gray">
                    <h2>Education</h2>
               </div>
               <div id="map-div">
                    <h2>Where I've Lived and Worked</h2>
               </div>
               <div id="lets-connect" class="dark-gray">
                    <h2 class="orange center-text">Let's Connect</h2>
                    <ul id="footerContacts" class="flex-box">
                    </ul>
               </div>
          </div>

          <script>
          $(document).ready(function(){
               $(".color").click(function(){
                    $("h2").toggleClass("main");
               });
          });

          </script>

          <script src="js/resumeBuilder.js"></script>

          <script type="text/javascript">

               if(document.getElementsByClassName('flex-item').length === 0) {
                    document.getElementById('topContacts').style.backgroundColor = 'none';
               }
               if(document.getElementsByTagName('h1').length === 0) {
                    document.getElementById('header').style.backgroundColor = 'none';
               }
               if(document.getElementsByClassName('work-entry').length === 0) {
                    document.getElementById('workExperience').style.backgroundColor = 'none';
               }
               if(document.getElementsByClassName('project-entry').length === 0) {
                    document.getElementById('projects').style.backgroundColor = 'none';
               }
               if(document.getElementsByClassName('education-entry').length === 0) {
                    document.getElementById('education').style.backgroundColor = 'none';
               }
               if(document.getElementsByClassName('flex-item').length === 0) {
                    document.getElementById('lets-connect').style.backgroundColor = 'none';
               }
               if(document.getElementById('map') === null) {
                    document.getElementById('map-div').style.backgroundColor = 'none';
               }

               bio.display();
               work.display();
               projects.display();
               education.display(); 
          </script>
     </body>
</html>
